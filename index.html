<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale of Planets with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Space Map</h1>
  <img src="images/background.png" class="fixed-background" alt="Background Image">
  <canvas id="planetCanvas"></canvas>
  <img src="images/alien.png" alt="외계인" id="alien" class="floating-alien">
  <img src="images/darthvador.png" alt="외계인" id="darthvador" class="floating-darthvador" style="display: none;">
  <img src="images/ufo.png" alt="ufo" id="ufo" class="floating-ufo">
  <img src="images/deathstar.png" alt="ufo" id="deathstar" class="floating-deathstar" style="display: none;">
  <img src="images/broken_background.png" class="fixed-broken_background" alt="Broken Background Image" id="broken_background" style="display: none;">

  <!-- 텍스트 박스 영역 -->
  <div class="textBox" id="textBox">
    <div id="factBox">행성을 클릭하여 정보를 확인하세요.</div>
    <div id="moreInfo">
      <a href="#" target="_blank" id="wikiLink">더 알아보기</a>
    </div>
  </div>

  <div class="easterEgg" id="easterEgg" style="display: none;">
    <div id="info">스페이스바를 누르다 보면 무슨 일이 생길지도</div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
